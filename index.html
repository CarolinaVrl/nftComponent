<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="nft-hover">
        <img class="nft" src="/assets/image-equilibrium.jpg" alt="" />
        <div class="hidden">
          <img src="/assets/icon-view.svg" alt="">
        </div>
      </section>
      <section class="nft-text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="dates">
          <section class="date eth">
            <img src="/assets/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </section>
          <section class="date">
            <img src="/assets/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </section>
        </div>
        <hr />
        <div class="user">
          <div class="avatar">
            <img src="/assets/image-avatar.png" alt="" />
          </div>
          <p>Creation of<span>Jules Wyvern</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
